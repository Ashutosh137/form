<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>search extention</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="bg-light">
    <form
      id="searchform"
      class="d-flex card p-5 text-capitalize my-5 flex-wrap justify-content-center container"
    >
      <h1 class="h4 text-center border-bottom border-2 border-dark py-2">
        search your work
      </h1>
      <input
        type="text"
        name="saerchvalue"
        class="p-2 w-100 h5 shadow my-4"
        placeholder="search your ..."
      />
      <input
        class="btn btn-primary text-capitalize"
        type="submit"
        value="submit"
      />
    </form>
    <div class="container">
        <p>your saerch value is</p>
        <label id="result">jhdshghig</label>
    </div>
  </body>
  <script>
    const form = document.getElementById("searchform");
    const result=document.getElementById("result")
    form.addEventListener("submit", (e) => {
      e.preventDefault();

      const formData = new FormData(form);
      const saerch = formData.get("saerchvalue");
      result.innerHTML=saerch;
      
    });
  </script>
</html>
