<script>
  const translater = async (input,from,to) => {
    const url = 'https://google-translate1.p.rapidapi.com/language/translate/v2';
    const options = {
      method: 'POST',
      headers: {
        'content-type': 'application/x-www-form-urlencoded',
        'Accept-Encoding': 'application/gzip',
        'X-RapidAPI-Key': '4c15840018msh579ce273386036dp15653djsn31213f23057f',
        'X-RapidAPI-Host': 'google-translate1.p.rapidapi.com'
      },
      body: new URLSearchParams({
        q: input,
        target: to,
        source: from
      })
    };

    try {
      const response = await fetch(url, options);
      const responseJson = await response.json();
      console.log(responseJson);
      return responseJson.data.translations[0].translatedText;
    } catch (error) {
      console.error(error);
    }
  };

  const form = document.getElementById("searchform");
  const result = document.getElementById("result");

  form.addEventListener("submit", async (e) => {
    e.preventDefault();
    const formdata = new FormData(form);
    var languagefrom = formdata.get("languagefrom");
    const languageto = formdata.get("languageto");
    const input = formdata.get("input");
    const data=await translater(input,languagefrom,languageto)
    if(data){
      result.innerText=data;
    }
    else{alert('select a relavent perameters');
